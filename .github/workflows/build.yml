name: Build app

on:
  push:
    branches:
      - '**'
    tags:
      - '*'
    paths-ignore:
      - '**.md'

permissions:
  contents: write

jobs:
  build:
    if: |
      startsWith(github.ref, 'refs/tags/') ||
      !startsWith(github.event.head_commit.message, 'release')
    strategy:
      fail-fast: false
      matrix:
        os: [windows-latest, macos-latest]
        include:
        - os: windows-latest
          os-caption: windows
        - os: macos-latest
          os-caption: macos

    runs-on: ${{matrix.os}}
    steps:
    - uses: actions/checkout@v4
    - uses: AllanChain/install-qt-static-custom@v6.8
    - uses: ilammy/msvc-dev-cmd@v1
      if: contains(matrix.os, 'windows')

    - name: Build Project
      run: |
        mkdir build
        cd build
        qt-cmake -DCMAKE_BUILD_TYPE=MinSizeRel -DCMAKE_OSX_ARCHITECTURES="x86_64;arm64" ..
        cmake --build . --parallel --config Release

    - name: Packing (Windows)
      if: contains(matrix.os, 'windows')
      run: |
        mkdir release
        mv build\Release\sane-break.exe .
        7z a release/sane-break-windows.zip sane-break.exe LICENSE

    - name: Packing (macOS)
      if: contains(matrix.os, 'macos')
      run: |
        mv build/sane-break.app "build/Sane Break.app"
        mkdir release
        brew install create-dmg
        create-dmg \
          --volname "Sane Break" \
          --hide-extension "Sane Break.app" \
          --window-size 600 450 \
          --icon-size 94 \
          --icon "Sane Break" 141 249 \
          --app-drop-link 458 249 \
          --eula LICENSE \
          "release/sane-break-macos.dmg" \
          "build/Sane Break.app"

    - name: Create Artifact
      uses: actions/upload-artifact@v4
      with:
         name: "sane-break (${{matrix.os-caption}})"
         path: ./release/*

  release:
    runs-on: ubuntu-latest
    needs: build
    if: startsWith(github.ref, 'refs/tags/')
    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 0
      - uses: actions/download-artifact@v4
        with:
          path: release
          merge-multiple: true
      - uses: softprops/action-gh-release@v2
        with:
          files: release/*

name: Build

on: [workflow_dispatch, push]

jobs:
  Build:
    strategy:
      fail-fast: false
      matrix:
        os: [windows-latest, macos-latest]
        include:
        - os: windows-latest
          os-caption: windows
        - os: macos-latest
          os-caption: macos

    runs-on: ${{matrix.os}}
    steps:
    - uses: actions/checkout@v4

    - name: Install Qt
      run: |
        cd ..
        curl -LO https://github.com/AllanChain/static-qt6/releases/download/v6.7.2-2/qt-6.7.2-static-${{matrix.os-caption}}.zip
        7z x qt-6.7.2-static-${{matrix.os-caption}}.zip

    - name: Configure MSVC (Windows)
      if: contains(matrix.os, 'windows')
      uses: ilammy/msvc-dev-cmd@v1

    - name: Make Project
      env:
        CMAKE_TOOLCHAIN_FILE: ../../qt6_static_64/lib/cmake/Qt6/qt.toolchain.cmake
      run: |
        mkdir build
        cd build
        cmake -DCMAKE_BUILD_TYPE=MinSizeRel -DCMAKE_OSX_ARCHITECTURES="x86_64;arm64" ..

    - name: Build Project (Windows)
      if: contains(matrix.os, 'windows')
      working-directory: build
      env:
        CL: /MP # Build with multiple processes
      run: msbuild sane-break.sln /property:Configuration=Release -maxcpucount

    - name: Build Project (macOS)
      if: contains(matrix.os, 'macos')
      working-directory: build
      run: make -j3

    - name: Packing (Windows)
      if: contains(matrix.os, 'windows')
      run: |
        mkdir release
        move build\Release\sane-break.exe release

    - name: Packing (macOs)
      if: contains(matrix.os, 'macos')
      run: |
        mkdir release
        brew install create-dmg
        create-dmg \
          --volname "Sane Break" \
          --hide-extension "sane-break.app" \
          --window-size 600 450 \
          --icon-size 94 \
          --icon "sane-break" 141 249 \
          --app-drop-link 458 249 \
          "release/sane-break.dmg" \
          "build/sane-break.app"

    - name: Create Artifact
      uses: actions/upload-artifact@v4
      with:
         name: "sane-break (${{matrix.os-caption}})"
         path: ./release/*
